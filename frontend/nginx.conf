# nginx.conf

events {}

http {
    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;

        index index.html;
        
        location ~* \.js$ {
            add_header Content-Type application/javascript;
        }
        location / {
            try_files $uri /index.html;
        }

        error_log /var/log/nginx/error.log;
        access_log /var/log/nginx/access.log;
    }
}
