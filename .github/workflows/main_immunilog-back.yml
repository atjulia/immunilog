# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - immunilog-back

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://immunilog.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0c3d29d7063548d7a32ff772b2e6414a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c4881ae997ef45a7b440cecb65ff9c41 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: immunilog.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0c3d29d7063548d7a32ff772b2e6414a }}/backend-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'immunilog-back'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_65cf23f6d45e4b39b46203c00c2dfa14 }}
        images: 'immunilog.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0c3d29d7063548d7a32ff772b2e6414a }}/backend-app:${{ github.sha }}'